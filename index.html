<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frello</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list_header">
                    Todo
                </div>
                <ul class="list_cards">
                    <li class="card">
                        Card #1
                    </li>
                    <li>
                        <button class="add">Add new card</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list_header">
                    Doing
                </div>
                <ul class="list_cards">
                    <li class="card">
                        Card #2
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list_header">
                    Done
                </div>
                <ul class="list_cards">
                    <li class="card">
                        Card #3
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <form id="new-list" action="index.html">
                <input type="text" name="title" placeholder="PLease name the list" />
                <button id="add" type="submit">Add new card</button>
            </form>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
